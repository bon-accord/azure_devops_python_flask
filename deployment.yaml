apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
  labels:
    app: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        #image: bplab-azure-container-reg/azure_devops_python_flask/azure_devops_python_flask:0.1
        image: azure_devops_python_flask:0.1
        ports:
        - containerPort: 5000
kind: Service
apiVersion: v1
metadata:
  name: flask-app
  labels:
    run: flask-app
spec:
  ports:
  - port: 5000
    protocol: TCP
  selector:
    name: flask-app